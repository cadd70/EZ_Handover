<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>EZ Handover v0.1</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../contents/bootstrap/css/bootstrap.min.css" />

    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      window.$ = window.jQuery = require('../contents/jquery/jquery-3.3.1.min.js')
    </script>
    <script src="../contents/jquery/jquery-3.3.1.min.js"></script>
    <script src="../contents/bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

    <div class="wrapper">
      <div class="content-wrapper">
        <div class="container">

          <div class="content-header">
            <div class="row mb-2">
              <div class="col">
                  <h1><span class="badge badge-secondary">EZ Handover v0.1</span></h1>
              </div>
              <div class="col d-flex align-items-center">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCadastraPerfil">
                  <i class="fas fa-lg fa-plus"></i>
                    Cadastrar Perfil de Cliente
                </button>

                <!-- Modal -->
                  <div class="modal fade" id="modalCadastraPerfil" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <form method='post' action='/estoque-imoveis/distrato/cadastrar-demanda' id="formmodalCadastraPerfil">

                              <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Cadastrar Perfil de Cliente</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <div class="form-group">
                                        <label>CHB Formatado:</label>
                                        <input type="text" name="contratoFormatado" class="form-control" id="inputChb" placeholder="00.0000.0000000-0" required>
                                    </div>

                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary" onclick="_validarCHB('#inputChb');">Validar CHB</button>
                                    </div>

                                    <div class="form-group">
                                        <label>Nome do Proponente:</label>
                                        <input type="text" name="nomeProponente" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label>CPF / CNPJ:</label>
                                        <input type="text" name="cpfCnpjProponente" class="form-control" required>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

              </div>
            </div>
          </div>

          <div class="content">
            <div class="row">
              <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-body">

                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Criado por</th>
                            <th scope="col">Criado em</th>
                            <th scope="col">Editar</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>

                    </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
